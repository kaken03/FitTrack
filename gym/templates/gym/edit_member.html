<!DOCTYPE html>
<html>
<head>
    <title>Edit Member</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'gym/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Edit Member</h1>
        <form method="POST">
            {% csrf_token %}
            <label>Name:</label>
            <input type="text" name="name" value="{{ member.name }}" required>

            <label>Email:</label>
            <input type="email" name="email" value="{{ member.email }}" required>

            <label>Plan:</label>
            <input type="text" name="plan" value="{{ member.plan }}" required>

            <label>Start Date:</label>
            <input type="date" name="start_date" value="{{ member.start_date }}" required>

            <label>Expiry Date:</label>
            <input type="date" name="expiry_date" value="{{ member.expiry_date }}" required>

            <button type="submit">Save Changes</button>
        </form>
        <a href="{% url 'home' %}" class="back-link">‚Üê Back to Members</a>
    </div>
</body>
</html>
