<!DOCTYPE html>
<html>
<head>
    <title>Delete Member</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'gym/delete.css' %}">
</head>
<body>
    <div class="container">
        <a href="{% url 'home' %}" class="btn btn-primary">‚Üê Cancel</a>
    <h1 style="color: #c0392b; text-align: center;">Confirm Deletion</h1>
    <p style="text-align: center;">Are you sure you want to delete the membership for <strong>{{ member.name }}</strong>?</p>
    
    <div class="info" style="margin-bottom: 20px;">
        Email: {{ member.email }} <br>
         {{ member.plan }}
    </div>

    <form method="POST" style="background: #fdf2f2; border: 1px solid #fab1a0;">
        {% csrf_token %}
        <button type="submit" style="background-color: #c0392b;">Yes, Delete Permanently</button>
        
    </form>
</div>
</body>
</html>
